<h2 mat-dialog-title>
  Section History
</h2>

<table mat-table
  class="history-table"
  [dataSource]="this.data.sectionState.snapshots"
  >

  <ng-container matColumnDef="plant">
    <th mat-header-cell *matHeaderCellDef>Plant</th>
    <td mat-cell *matCellDef="let element">
      <div
        class="emoji"
        [innerHTML]="this.getPlantById(element.plantId)!.emojiCodePoint! | emoji"
      ></div>
    </td>
  </ng-container>
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef>Timestamp</th>
    <td mat-cell *matCellDef="let element"> {{element.plantingTimestamp  | date:'d MMM yy' | uppercase}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columns"></tr>
</table>
<div mat-dialog-actions>
  <button
    mat-button
    (click)="onCloseClick()"
  >Close</button>
</div>
